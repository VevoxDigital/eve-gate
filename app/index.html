    <div class="backend-msg" ng-if="$meta.backendMsg"><h1 ng-bind="$meta.backendMsg"></h1></div>

    <!-- Navbar -->
    <nav>
      <div class="navbar">
        <a href="javascript:" class="mobile-menu fa fa-bars"></a>
        <a href="/" class="brand">Tech 3</a>
        <ul>
          <li ng-repeat="link in $meta.nav[0]">
            <a href="javascript:">
              <span ng-class="'navlink-mobile fa fa-' + link.fa"></span>
              <span class="navlink-desktop" ng-bind="link.text"></span>
              <span ng-if="link.items" class="caret"></span>
            </a>
            <div class="dropdown">
              <div ng-repeat="item in link.items">
                <a ng-if="item.href" ng-href="{{ !item.href.startsWith('@') ? '/' + link.href + '/' + item.href : item.href.substring(1) }}">
                  <span class="text" ng-bind="item.text"></span>
                </a>
                <hr ng-if="!item.href">
              </div>
            </div>
          </li>
        </ul>
        <div class="clear"></div>
      </div>
    </nav>

    <div id="view" ng-view vx-route></div>

    <script src="bower_components/velocity/velocity.ui.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Misc Scripts -->
    <script>
      $(function () {
        $('html').click(function (event) {
          var closeDD = function (cb) {
            var dd = $('.active ~ .dropdown');
            dd.prev().removeClass('active');
            dd.velocity({
              opacity: 0,
              translateY: '-5%'
            }, { duration: 150, complete: function () {
              dd.hide();
            } });
          };
          if ($(event.target).closest('nav li > a').length) {
            if ($('nav li > a.active').length) { closeDD(); }
            $(event.target).closest('nav li > a').addClass('active');
            $('.active ~ .dropdown').show().velocity({
              translateY: '-5%',
              translateX: '-50%'
            }, { duration: 0 }).velocity({
              opacity: 1,
              scale: 1,
              translateY: 0
            }, { duration: 150 });
          } else if (!$(event.target).closest('.active ~ .dropdown').length) {
            closeDD();
          } else {
            $(event.target).mouseup();
            $('nav ul').removeClass('shown');
            setTimeout(closeDD);
          };
        });

        // Mobile navbar toggle.
        $('nav .mobile-menu').click(function () {
          $('nav ul').toggleClass('shown');
        });
      });
    </script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
