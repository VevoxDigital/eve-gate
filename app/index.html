    <!-- Misc Scripts -->
    <script>
      $(function () {
        $('html').click(function (event) {
          var closeDD = function (cb) {
            var dd = $('.active ~ .dropdown');
            dd.prev().removeClass('active');
            dd.velocity({
              opacity: 0,
              translateY: '-5%'
            }, { duration: 150, complete: function () {
              dd.hide();
            } });
          };
          if ($(event.target).closest('nav li > a.dropable').length) {
            if ($('nav li > a.active').length) { closeDD(); }
            $(event.target).closest('nav li > a.dropable').addClass('active');
            $('.active ~ .dropdown').show().velocity({
              translateY: '-5%',
              translateX: '-50%'
            }, { duration: 0 }).velocity({
              opacity: 1,
              scale: 1,
              translateY: 0
            }, { duration: 150 });
          } else if (!$(event.target).closest('.active ~ .dropdown').length) {
            closeDD();
          } else {
            $(event.target).mouseup();
            $('nav ul').removeClass('shown');
            setTimeout(closeDD);
          };
        });

        // Mobile navbar toggle.
        $('nav .mobile-menu').click(function () {
          $('nav ul').toggleClass('shown');
        });
      });
    </script>
