<div vx-route="/item">
  <!-- No ID: Search for items. -->
  <div ng-if="!itemData">
    <form action="javascript:" class="search">
      <input id="itemSearch" type="text" ng-model="itemSearch.name" placeholder="Search by Item Name">

      <div class="search-options">
        <input id="searchShowDust" type="checkbox" ng-model="itemSearch.showDust">
        <label for="searchShowDust">Show DUST Items</label>

        <input id="searchShowBP" type="checkbox" ng-model="itemSearch.showBP">
        <label for="searchShowBP">Show Blueprints</label>
      </div>
    </form>
    <div class="results">
      <h2 ng-if="!dataDisplayable()" ng-bind="data"></h2>
      <div ng-if="dataDisplayable()">
        <a class="result" ng-repeat="result in data" ng-href="/info/item/{{ result._id }}"
          ng-if="(itemSearch.showDust || result._id < 300000) &amp;&amp; (itemSearch.showBP == (result.name.substr(-9) === 'Blueprint'))">
          {{ result.name }}
        </a>
      </div>
    </div>
  </div>

  <!-- ID Given: Try to view item details. -->
  <div ng-if="itemData">
    <a href="javascript:" onclick="window.history.back()" class="btn">&laquo; Back</a>
    <h1 class="name" ng-bind="itemData.name || 'Please wait...'"></h1>
    <div ng-if="itemData.dogma">

      <div class="meta-bar">
        <img ng-src="https://image.eveonline.com/Type/{{itemData.id}}_64.png">
        <div class="meta">
          <p ng-bind="'Mass: ' + itemData.mass + ' kg'"></p>
          <p ng-bind="'Volume: ' + itemData.volume + ' m^3'"></p>
        </div>
        <div class="meta" ng-if="itemData.capacity > 0">
          <p ng-bind="'Capacity: ' + itemData.capacity + ' m^3'"></p>
          <p ng-bind="'Radius: ' + itemData.radius + ''"></p>
        </div>
      </div>
      <div class="desc" ng-bind-html="itemData.desc"> </div>
      <div class="dogma">
        <div class="attr" ng-repeat="attr in itemData.attrs track by attr.id" ng-if="attr">
          <p ng-bind="$meta.is(attr, 'string') ? attr : attr.displayName"></p>
          <p ng-bind="attr.value" ng-if="!$meta.is(attr, 'string')"></p>
        </div>
      </div>
    </div>
  </div>
</div>
