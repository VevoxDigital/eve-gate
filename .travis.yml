language: node_js
node_js:
  - "5"
  - "5.1"
  - "4"
  - "4.2"
  - "4.1"
  - "4.0"
services:
  - mongodb
before_install:
  - npm install -g grunt-cli bower
install:
  - npm install
  - bower install
branches:
  only:
    - dev
env:
  - CXX=g++-4.8
addons:
  code_climate:
    repo_token: 27045a89ae207b4d8929ff57dccc8fcbee0ae483e104e50677de28f791e2df51
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
